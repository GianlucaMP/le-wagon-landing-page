<!DOCTYPE html>
<html>
<head>
  <title>Travel Learning</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">     
  <meta name="description" content="A project for Le Wagon's Web Development Sprint course">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Banner section -->
  <section class="banner">
    <h1>Change your life, travel to learn</h1>
    <p>Learn with us travelling abroad! </p>
    <a href="https://www.lewagon.com" target="_blank" class="btn">Apply now</a>
  </section>

  <!-- Container -->
  <section class="container">
    <h2>Choose your destination</h2>
    <!-- Cards grid -->
    <div class="cards">
      <!-- Toronto card -->
      <div class="card">
        <img src="images/toronto.jpg" alt="">
        <h3>Toronto</h3>
        <p>Learn english with us in Toronto, Canada.</p>
      </div>

      <!-- London card -->
      <div class="card">
        <img src="images/london.jpg" alt="">
        <h3>London</h3>
        <p>Learn english with us in London, UK.</p>
      </div>

      <!-- Melbourne card -->
      <div class="card">
        <img src="images/melbourne.jpg" alt="">
        <h3>Melbourne</h3>
        <p>Learn english with us in Melbourne, Australia.</p>
      </div>
    </div>
  </section>

  <!-- Footer section -->
  <footer class="footer">
    <p>Website made with ❤️ at Le Wagon</p>
  </footer>
</body>
</html>
